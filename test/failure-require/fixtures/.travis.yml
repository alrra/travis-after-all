after_script:
  - ./test/failure-require/fixtures/main.js

language: node_js

matrix:

  # Environment variables:
  #
  #  * JOB_SHOULD_FAIL=true   ->  Makes the job fail
  #                               (this is required for testing purposes)
  #
  #  * TIME_DELAY=<number>    ->  Introduces an artificial time delay
  #                               of `<number>` seconds
  #                               (this is required for testing purposes)

  include:

    - node_js: "4"
      env: JOB_SHOULD_FAIL=true TIME_DELAY=4

    - node_js: "4"
      env: JOB_SHOULD_FAIL=true TIME_DELAY=1

    - node_js: "4"
      env: JOB_SHOULD_FAIL=true TIME_DELAY=2

    - node_js: "0.12"
      env: TIME_DELAY=3

    - node_js: "0.10"
      env: TIME_DELAY=6

    - node_js: "4"
      env: JOB_SHOULD_FAIL=true


  allow_failures:

    - env: JOB_SHOULD_FAIL=true TIME_DELAY=4

    - env: JOB_SHOULD_FAIL=true TIME_DELAY=1


notifications:
  email: false

sudo: false
