after_script:
  - |

      declare exitCode

      # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      # Make the `travis-after-all` script available

      npm link > /dev/null
      [ $? -ne 0 ] && exit 1

      # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      travis-after-all
      exitCode=$?

      if [ $exitCode -eq 0 ]; then
        printf "Doing task 1...\n"
      elif [ $exitCode -eq 1 ]; then
        printf "Doing task 2...\n"
      fi

      # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      # Run the script multiple times in order to simulate the test
      # case where multiple scripts that include it are used at the
      # same time

      travis-after-all
      [ $? -eq 0 ] && printf "Doing task 3...\n"

      travis-after-all
      [ $? -eq 0 ] && printf "Doing task 4...\n"


language: node_js

matrix:

  # Environment variables:
  #
  #  * JOB_SHOULD_FAIL=tru"   ->  Makes the job fail
  #                               (this is required for testing purposes)
  #
  #  * TIME_DELAY=<number>    ->  Introduces an artificial time delay
  #                               of `<number>` seconds
  #                               (this is required for testing purposes)

  include:

    - node_js: "0.12"
      env: JOB_SHOULD_FAIL=true

    - node_js: "0.12"
      env: TIME_DELAY=4

    - node_js: "0.12"
      env: JOB_SHOULD_FAIL=true TIME_DELAY=6

    - node_js: "0.12"
      env: TIME_DELAY=2

    - node_js: "0.12"
      env: JOB_SHOULD_FAIL=true TIME_DELAY=3

    - node_js: "io.js"
      env: TIME_DELAY=1


  allow_failures:

    - env: JOB_SHOULD_FAIL=true

    - env: JOB_SHOULD_FAIL=true TIME_DELAY=6

    - env: JOB_SHOULD_FAIL=true TIME_DELAY=3


notifications:
  email: false

sudo: false
